<body class="clab-2 blog blog-detail prettify-primavera">
	<div class="logo"><img src="http://www.cristalab.com/images/header/logo.png" alt="Cristalab"></div>
	<div id="clab-writer">

		<section id="content-article">
			<article class="hentry article blog">
				<h1 class="entry-title"></h1>
				<div class="entry-content"></div>
			</article>
		</section><!-- #content-article -->

		<section id="writer">
			<form action="#">
				
				<div class="post-row">
					<label for="post-title">Título:</label>
					<div id="post-title-wrap">
						<input type="text" name="post-title" id="post-title" tabindex="1" value="">
					</div>
				</div>

				<textarea id="bbcode" name="post-content" class="jTagEditor" tabindex="2"></textarea>
				
				<div id="writer-footer">
					<button type="submit" id="preview" name="preview" value="Vista Preliminar" tabindex="5">Vista Preliminar</button>
					<!--  &nbsp; 
					<button type="submit" id="post" name="post" value="Enviar" tabindex="6">Enviar</button> -->
				</div>

			</form>
		</section>

	</div>
	<div id="dialog-wrap">
		<div id="dialog-image">
			<div class="dialog-header">
				<h2>Agregar Imagen</h2>
			</div>
			<form action="#" class="dialog-content">
				<p>
					<label><input type="radio" name="rd" class="dialog-radio" value="url">URL:</label>
					<input type="text" id="image-url" name="image-url">
				</p>

				<p>
					<label><input type="radio" name="rd" class="dialog-radio" value="file">Subir imagen:</label>
					<input type="file" id="imgur" name="imgur">
					<input type="hidden" name="upload_imgur" value="datetime|ip">
				</p>
				<p>
					<button id="dialog-insert">Agregar</button>
				</p>
			</form>
		</div>
	</div>
